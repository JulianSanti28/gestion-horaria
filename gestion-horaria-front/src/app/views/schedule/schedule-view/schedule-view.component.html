<c-card>
  <c-card-header>
    <strong>Horario del ambiente {{ambiente.id}} : {{ambiente.name}} </strong>
  </c-card-header>
  <c-card-body>
      <div class="container">
        <br>
        <div class="table-responsive">
            <table class="table table-bordered text-center" >
                <thead cTableColor="info">

                        <th class="text-uppercase" *ngFor="let header of headers ">{{header}} </th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="align-middle">07:00am</td>
                            <td *ngFor="let i of [1,2,3,4,5,6]">
                                    <div id="franja" *ngFor="let horario of horariosAmbiente">
                                        <div *ngIf="horario.startingTime == '07:00'">
                                            {{validarNumeroDia(horario.day!)}}
                                        <div *ngIf="numeroDia == i" class="bg-sky padding-5px-tb padding-15px-lr border-radius-5 margin-10px-bottom text-white font-size16 xs-font-size13">
                                            <span>{{horario.course.subject.name}}</span>
                                            <!-- <div class="margin-10px-top font-size14"><span>Semestre:{{horario.course.subject.semester}} </span> </div> -->
                                            <div class="margin-10px-top font-size14"><strong><span>CursoId:{{horario.course.courseId}}</span> </strong> </div>
                                            <!-- <div class="margin-10px-top font-size14">{{horario.startingTime}} AM</div> -->
                                            <!-- <div class="margin-10px-top font-size14">{{horario.endingTime}} AM</div> -->
                                        </div>
                                    </div>
                                </div>
                            </td>
                    </tr>
                    <tr>
                      <td class="align-middle">08:00am</td>
                          <td *ngFor="let i of [1,2,3,4,5,6]">
                                  <div id="franja" *ngFor="let horario of horariosAmbiente">

                                        {{validarNumeroDia(horario.day!)}}

                                          <span>{{horario.course.subject.name}}</span>
                                          <div class="margin-10px-top font-size14"><strong><span>CursoId:{{horario.course.courseId}}</span> </strong> </div>

                                      </div>
                                  </div>
                              </div>
                          </td>
