<c-card>
    <c-card-header>
      <strong>Horario del Profesor </strong>
    </c-card-header>
    <c-card-body>
        <div class="container">
          <br>
          <div class="table-responsive">
              <table class="table table-bordered text-center" >
                  <thead cTableColor="info">
                      <tr class="bg-light-gray">
                          <th class="text-uppercase" *ngFor="let header of headers ">{{header}} </th>
  
                      </tr>
                  </thead>
                  <tbody>
                  <!--
                    Iterar por filas o sea por horas del dia esa es la primera casilla
                    despues iterar por dias de la semana horizontalemnte ahi llamamos al hijo que despliega la informaciÃ³n
                    del schedule
                   -->
                    <tr *ngFor="let hora of horasDia ">
                      <td class="align-middle">{{hora}}</td>
                        <td *ngFor="let dia of weekDays ">
                            <app-schedule-row
                              [header]="dia"
                              [hora] = "hora"
                              [horariosColor]="horariosAmbienteColor"
                            ></app-schedule-row>
                        </td>
                    </tr>
  
                  </tbody>
              </table>
          </div>
        </div>
    </c-card-body>
  </c-card>
