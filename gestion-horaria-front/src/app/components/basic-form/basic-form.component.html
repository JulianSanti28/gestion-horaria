<form [formGroup]="form" (ngSubmit)="saveAmbiente($event)">

  <mat-card>
    <mat-card-header>
      <!-- <mat-card-title>Ambiente</mat-card-title> -->
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Id" formControlName="id" matInput type="text" >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Tipo ambiente" formControlName="tipoAmbiente" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Nombre" formControlName="nombre" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="UbicaciÃ³n" formControlName="ubicacion" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Capacidad" formControlName="capacidad" matInput type="number">
          </mat-form-field>
          <div *ngIf="capacidadField?.errors && capacidadField?.dirty">
            <p *ngIf="capacidadField?.hasError('cantidad_invalid')">Capacidad max de 10000</p>
            <p *ngIf="capacidadField?.hasError('required')">el campo es requerido</p>
          </div>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>

      <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
