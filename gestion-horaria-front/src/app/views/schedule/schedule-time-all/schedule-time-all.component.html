<c-accordion-item >
  <ng-template cTemplateId="accordionHeader">
    <div *ngIf="!showSelectedSchedule" >
      <strong>Disponibilidad</strong>
    </div>

    <div class="container" *ngIf="showSelectedSchedule">
      <label  >
        Dia Seleccionado : <strong>{{schedule.day}}</strong> <br>
        Hora : <strong>{{schedule.startingTime}} </strong>
      </label>
        <button cButton  id="btnChangeSelection" color="danger" variant="outline" size="sm" type="submit" (click)="changeSelectedSchedule()">
          Cambiar curso
        </button>
    </div>
  </ng-template>
  <ng-template cTemplateId="accordionBody">
    <label cLabel for="">Horas pares : <input type="checkbox"></label>
    <label cLabel for="">Horas impares : <input type="checkbox"></label>
    <table cTable>
      <thead cTableColor="dark">
      <tr>
        <th *ngFor="let c of columns">{{c}} </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let schedule of availableSchedules">
        <td>{{schedule.id}} </td>
        <td>{{schedule.day}}</td>
        <td>{{schedule.startingTime}} </td>
        <td>{{schedule.endingTime}} </td>
        <td><input [disabled]="isCheckboxDisabled" #checkboxes  id="selectedSchedule"  type="checkbox" (click)="onSelectingSchedule(schedule,$event)"></td>

      </tr>
      </tbody>

    </table>
  </ng-template>
</c-accordion-item>
